<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
	<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #f1f1f1;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in;
            flex-direction: column;
            padding: 20px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 550px;
            margin-bottom: 30px;
        }

        .card-custom {
            background: #1e1e1e;
			border: 1px solid #2a2a2a;
            border-radius: 20px;
            padding: 30px;
			box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 10px;
            border: 3px solid #444;
            margin: 15px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .label {
            font-size: 1.6rem;
            font-weight: 600;
            color: #00bcd4;
        }

        .confidence {
            font-size: 1.2rem;
            color: #cccccc;
        }

        .btn-custom {
            background-color: #00bcd4;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #000;
            font-weight: 500;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #0097a7;
            color: white;
        }

        .image-actions {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .image-actions a {
            color: #00bcd4;
            text-decoration: none;
            transition: color 0.3s;
        }

        .image-actions a:hover {
            color: #0097a7;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <div class="card-custom">
	    <h2 class="mb-4">Soil Salinity</h2>

        <!-- Image Preview Section -->
        {% if filename %}
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="preview-image" alt="Prediction Result">
        {% endif %}

        <div class="label">Prediction: {{ label }}</div>
        <div class="confidence">Confidence: {{ confidence }}%</div>
        
        <a href="{{ url_for('index') }}" class="btn btn-custom">Try Another Image</a>
    </div>
</body>
</html>
